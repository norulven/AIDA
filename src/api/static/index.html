<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1b26">
    <title>Aida Assistant</title>
    <style>
        :root {
            --bg-color: #1a1b26;
            --chat-bg: #24283b;
            --user-msg-bg: #7aa2f7;
            --user-msg-text: #1a1b26;
            --ai-msg-bg: #414868;
            --ai-msg-text: #c0caf5;
            --input-bg: #292e42;
            --input-text: #c0caf5;
            --accent: #bb9af7;
            --accent-hover: #9d7cd8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--ai-msg-text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: var(--chat-bg);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 1px solid #16161e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        /* Toggles for TTS */
        .header-controls {
            position: absolute;
            right: 15px;
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            background: none;
            border: none;
            color: #565f89;
            cursor: pointer;
            padding: 5px;
        }
        .icon-btn.active {
            color: var(--accent);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: var(--ai-msg-text);
            border-bottom-left-radius: 4px;
        }
        
        .image-preview {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 8px;
        }

        #input-area {
            background-color: var(--chat-bg);
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-top: 1px solid #16161e;
        }

        #message-input {
            flex: 1;
            background-color: var(--input-bg);
            border: 1px solid #565f89;
            color: var(--input-text);
            padding: 12px;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
        }

        #message-input:focus {
            border-color: var(--accent);
        }

        .action-btn {
            background-color: var(--accent);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        
        .secondary-btn {
            background-color: var(--ai-msg-bg);
            color: var(--ai-msg-text);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Dots */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
            background-color: var(--ai-msg-bg);
            border-radius: 18px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            margin-bottom: 10px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #c0caf5;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Camera Modal */
        #camera-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
        }
        
        #camera-feed {
            flex: 1;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #camera-controls {
            position: absolute;
            bottom: 30px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .shutter-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid rgba(0,0,0,0.2);
            cursor: pointer;
        }
        
        .close-camera-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

    </style>
</head>
<body>

<header>
    Aida
    <div class="header-controls">
        <button id="tts-toggle" class="icon-btn active" title="Toggle Speech">
            <svg viewBox="0 0 24 24" width="24" height="24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/></svg>
        </button>
    </div>
</header>

<div id="chat-container">
    <div class="message ai-message">
        Hei! Jeg er Aida. Jeg kan n책 snakke og se. Hva kan jeg hjelpe deg med?
    </div>
</div>

<div id="input-area">
    <button id="camera-btn" class="action-btn secondary-btn" title="Take Photo">
        <svg viewBox="0 0 24 24"><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm6 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="currentColor"/></svg>
    </button>
    <input type="text" id="message-input" placeholder="Skriv en melding..." autocomplete="off">
    <button id="send-btn" class="action-btn">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/></svg>
    </button>
</div>

<!-- Camera Modal -->
<div id="camera-modal">
    <video id="camera-feed" autoplay playsinline></video>
    <button class="close-camera-btn" id="close-camera">
        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/></svg>
    </button>
    <div id="camera-controls">
        <button class="shutter-btn" id="take-photo"></button>
    </div>
</div>

<!-- Hidden Canvas for Image Processing -->
<canvas id="canvas" style="display:none;"></canvas>

<script>
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const cameraBtn = document.getElementById('camera-btn');
    const ttsToggle = document.getElementById('tts-toggle');
    
    // Camera Elements
    const cameraModal = document.getElementById('camera-modal');
    const video = document.getElementById('camera-feed');
    const canvas = document.getElementById('canvas');
    const takePhotoBtn = document.getElementById('take-photo');
    const closeCameraBtn = document.getElementById('close-camera');

    let isProcessing = false;
    let ttsEnabled = true;
    let stream = null;

    // Toggle TTS
    ttsToggle.addEventListener('click', () => {
        ttsEnabled = !ttsEnabled;
        ttsToggle.classList.toggle('active', ttsEnabled);
        ttsToggle.style.opacity = ttsEnabled ? '1' : '0.5';
    });

    // Auto-scroll to bottom
    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Add message to UI
    function addMessage(text, isUser, imageSrc = null) {
        const div = document.createElement('div');
        div.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
        
        if (imageSrc) {
            const img = document.createElement('img');
            img.src = imageSrc;
            img.className = 'image-preview';
            div.appendChild(img);
        }
        
        const txt = document.createElement('div');
        txt.textContent = text;
        div.appendChild(txt);
        
        chatContainer.appendChild(div);
        scrollToBottom();
    }
    
    // Speak text
    function speak(text) {
        if (!ttsEnabled || !text) return;
        
        // Cancel any current speech
        window.speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(text);
        // Try to select a good voice? (Optional)
        // const voices = window.speechSynthesis.getVoices();
        // utterance.voice = voices.find(v => v.lang.includes('no')) || voices[0];
        
        window.speechSynthesis.speak(utterance);
    }

    // Show/Hide typing indicator
    let typingDiv = null;
    function showTyping() {
        if (typingDiv) return;
        typingDiv = document.createElement('div');
        typingDiv.className = 'typing-indicator';
        typingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chatContainer.appendChild(typingDiv);
        scrollToBottom();
    }

    function hideTyping() {
        if (typingDiv) {
            typingDiv.remove();
            typingDiv = null;
        }
    }

    // Send TEXT message
    async function sendMessage() {
        const text = messageInput.value.trim();
        if (!text || isProcessing) return;

        addMessage(text, true);
        messageInput.value = '';
        isProcessing = true;
        showTyping();

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            
            hideTyping();
            if (data.status === 'success') {
                addMessage(data.response, false);
                speak(data.response);
            } else {
                addMessage("Beklager, noe gikk galt: " + data.response, false);
            }

        } catch (error) {
            hideTyping();
            addMessage("Kunne ikke koble til serveren.", false);
            console.error(error);
        } finally {
            isProcessing = false;
        }
    }
    
    // Send IMAGE message
    async function sendImage(imageData) {
        if (isProcessing) return;
        
        // Show image in chat immediately
        addMessage("Ser p책 dette...", true, imageData);
        
        isProcessing = true;
        showTyping();
        
        try {
            const response = await fetch('/api/vision', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    image: imageData,
                    prompt: "Hva ser du p책 dette bildet?" // Default prompt in Norwegian
                })
            });

            const data = await response.json();
            
            hideTyping();
            if (data.status === 'success') {
                addMessage(data.response, false);
                speak(data.response);
            } else {
                addMessage("Beklager, klarte ikke analysere bildet: " + data.response, false);
            }

        } catch (error) {
            hideTyping();
            addMessage("Feil ved sending av bilde.", false);
            console.error(error);
        } finally {
            isProcessing = false;
        }
    }

    // --- Camera Logic ---
    
    cameraBtn.addEventListener('click', async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' } // Prefer back camera
            });
            video.srcObject = stream;
            cameraModal.style.display = 'flex';
        } catch (err) {
            alert("Kunne ikke 책pne kameraet. Sjekk tillatelser.");
            console.error(err);
        }
    });
    
    closeCameraBtn.addEventListener('click', () => {
        stopCamera();
    });
    
    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
        cameraModal.style.display = 'none';
    }
    
    takePhotoBtn.addEventListener('click', () => {
        // Capture frame to canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Convert to base64
        const dataURL = canvas.toDataURL('image/jpeg', 0.8); // 80% quality jpeg
        
        stopCamera();
        sendImage(dataURL);
    });

    // Event Listeners
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

</script>

</body>
</html>
